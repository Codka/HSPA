<div class="card">
    <div class="car-img-wrapper">
        <img src="assets/images/house_default.png" class="card-img-top" alt="...">
        <ul class="list-inline text-center member-icon animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li>          
        </ul>
    </div>
    <div class="card-body">
        <h2>{{property.Name}}</h2>
        <h3>{{property.Type}}</h3>
        <h4>{{property.Price | currency:'USD'}}</h4>
    </div>
</div>
